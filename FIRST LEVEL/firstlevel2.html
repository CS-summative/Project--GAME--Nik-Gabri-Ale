        const Man = document.querySelector('.Man')
        var topCh = 41;
        var left = 15;
    
        let speed = 1
        window.onkeydown = (e) => {
            
            if (e.code === "KeyA"){
                left = left - speed;
                Man.style.left = left + "%"
            }
            if (e.code === "KeyD"){
                left = left + speed;

            }
