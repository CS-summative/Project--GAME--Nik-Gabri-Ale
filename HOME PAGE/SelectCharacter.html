<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select charachter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="selectcharacter.css">

</head>
<body>

    <script>
        let username = prompt  ("Enter name")
        
        let alert1 = alert ('Hi ' + username + ' you are the new merchant in this village, your mission is to gain as money as possible') 
        
        
           </script>

<video autoplay muted loop id="myVideo">
    <source src="selectcharactervideo.mp4" type="video/mp4">
  </video>

  <div class="app">
    <div class="menu">
      <div class="menu-background"></div>
      <div class="menu-actions">
        <a href="">
          <i class="las la-chevron-left"></i>
        </a>
        <a href="">
          <i class="las la-book"></i>
        </a>
      </div>
      <div class="mode">
        <p>Solo Battle</p>
        <i class="las la-angle-down"></i>
      </div>
    </div>
    <div class="chars">
      {% for char in site.data.characters %}
        <div class="char" name="{{char.name}}" image="/assets/images/characters/{{char.image}}">
          <div class="char-img" style="background-image: url(/assets/images/characters/{{char.image}})"></div>
          <p>{{ char.name }}</p>
        </div>
      {% endfor %}
    </div>
    <div class="select">
      <div class="players">
        <div class="player blue">
          <div class="player-image">
            <div style="background-image: url(/assets/images/characters/lucina.png)"></div>
          </div>
          <div class="player-info">
            <div class="player-info-background"></div>
            <h1>Lucina</h1>
            <h2>Player 1</h2>
            <div class="controller">
              <p>P1</p>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="player-image">
            <div style="background-image: url(/assets/images/characters/mario.png)"></div>
          </div>
          <div class="player-info">
            <div class="player-info-background"></div>
            <h1>Mario</h1>
            <h2>Player 2</h2>
            <div class="controller">
              <p>P2</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
